<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Frequency</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="head__section">
    <img src="img/Logo_HF_Blanc_fond_transp.svg" alt="">
    <p>HIGH FREQUENCY</p>
  </div>
  <div class="social__links">
    <ul id="item">
      <li class="facebook"><a href="https://www.facebook.com/highfrequency.france" target="_blank">
          <i class="fa fa-facebook"></i>
          <span>
            <img src="img/facebook-icon-white-png.png" alt="Facebook">
          <div>
            <h3>Facebook</h3>
            <p>Follow me on Facebook.</p>
          </div>
          </span>
        </a></li>
      <li class="instagram"><a href="https://www.instagram.com/highfrequency_fr" target="_blank">
          <i class="fa fa-youtube"></i>
          <span>
            <img src="img/Instagram-icon-blanc.png" alt="Facebook">
          <div>
            <h3>Instagram</h3>
            <p>Follow me on Instagram.</p>
          </div>
          </span>
        </a></li>
      <li class="soundcloud"><a href="https://soundcloud.com/highfrequency-1" target="_blank">
          <i class="fa fa-soundcloud"></i>
          <span>
            <img src="img/icon-soundcloud-blanc.png" alt="Facebook">
            <div>
            <h3>Soundcloud</h3>
            <p>Listen my tracks and mixes on Soundcloud.</p>
          </div>
          </span>
        </a></li>
        <li class="youtube"><a href="https://reims-is-techno.myspreadshop.fr/" target="_blank">
          <i class="fa fa-shop"></i>
          <span>
            <img src="img/YouTube-icon-white.png" alt="Facebook">
          <div>
            <h3>Youtube</h3>
            <p>Follow me on Youtube.</p>
          </div>
          </span>
        </a></li>
      <li class="shop"><a href="https://reims-is-techno.myspreadshop.fr/" target="_blank">
          <i class="fa fa-shop"></i>
          <span>
            <img src="img/icons-tshirt-blanc.png" alt="Facebook">
          <div>
            <h3>Merchandising</h3>
            <p>Online store.</p>
          </div>
          </span>
        </a></li>
        <li class="event"><a href="https://www.facebook.com/highfrequency.france/events" target="_blank">
          <i class="fa fa-event"></i>
          <span>
            <img src="img/icon-event.png" alt="Facebook">
          <div>
            <h3>Events</h3>
            <p>Find all my future events.</p>
          </div>
          </span>
        </a></li>
    </ul>
  </div>
</div>


<!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
<script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
<script>
  /* paste this line in verbatim */
  window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
  /* customize formbutton below*/     
  formbutton("create", {
    action: "https://formspree.io/f/xleydwgq",
    title: "How can we help?",
    fields: [
      { 
        type: "email", 
        label: "Email:", 
        name: "email",
        required: true,
        placeholder: "your@email.com"
      },
      {
        type: "textarea",
        label: "Message:",
        name: "message",
        placeholder: "What's on your mind?",
      },
      { type: "submit" }      
    ],
    styles: {
      title: {
        backgroundColor: "gray"
      },
      button: {
        backgroundColor: "gray"
      }
    }
  });
</script>
<script type="text/javascript" src="style.js"></script>
<script src="script.js"></script>  
</body>
</html>
